### Lessons I learnt

1. Editors loved this.
2. Reviewers engaged, edited code/figures.
3. Brittle. Paper 2 broke within 6 months!

## Code review pilot

* Nature Neurosience began a pilot review project in June 2017 to check
for reproducibility of key figure/table. [Editorial](http://www.nature.com/neuro/journal/v20/n6/full/nn.4579.html)

* We wrote some guidelines for making code reproducible. 
[Commentary](http://www.nature.com/neuro/journal/v20/n6/full/nn.4550.html)


---

## Challenges for a reproducible paper

1. Technical aspects *mostly* there. Docker/Rmd/Jupyter notebooks.
2. Sustainable compute platform required.
   [mybinder.org](mybinder.org) was a victim of its own success.
   [beta.mybinder.org Julia example]()
3. Long (hours upwards) compute jobs are clearly not interactive.
